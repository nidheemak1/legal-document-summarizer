<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Doc chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #cfd9df);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        #main-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1200px;
            display: flex;
            overflow: hidden;
            margin: 20px;
            flex: 1;
        }

        #pdf-viewer {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow: auto;
        }

        #pdf-preview {
            width: 100%;
            height: 600px;
            border: none;
        }

        #chat-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #chat-history {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            height: 400px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant {
            background-color: #ffffff;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Markdown Styling */
        .assistant ul {
            margin: 0;
            padding-left: 20px;
        }

        .assistant li {
            margin-bottom: 5px;
        }

        .assistant strong {
            color: #0056b3;
        }

        .assistant code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }

        #input-area {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #007bff;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #upload-area {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #007bff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            font-style: italic;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            margin-left: 10px;
        }

        .loading::after {
            content: "⏳";
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { content: "⏳"; }
            33% { content: "⌛"; }
            66% { content: "⏳"; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }

            #pdf-viewer,
            #chat-section {
                width: 100%;
                border-right: none;
            }
        }
    </style>
</head>

<body>

    <div id="main-container">
        <div id="pdf-viewer">
            <h1>Legal Document</h1>
            <input type="file" id="pdf-upload" accept=".pdf" />

            <iframe id="pdf-preview" src="" frameborder="0"></iframe>
        </div>

        <div id="chat-section">
            <h1>Chat with LegalDocs</h1>

            <div id="chat-history"></div>

            <div id="input-area">
                <input type="text" id="message-input" placeholder="Ask about the document..."
                    onkeydown="handleEnter(event)" />
                <button onclick="sendMessage()" id="send-button">Send</button>
                <span id="loading-indicator" style="display: none;" class="loading"></span>
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;

        document.getElementById('pdf-upload').addEventListener('change', async (e) => {
            const formData = new FormData();
            formData.append('pdf', e.target.files[0]);

            // Show loading state
            toggleLoading(true);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.session_id) {
                    currentSession = data.session_id;
                    displayPDF(e.target.files[0]);
                    
                    // Auto-send a "Summary" message to get initial overview
                    await requestSummary();
                    
                    document.getElementById('message-input').focus();
                } else {
                    alert("Error uploading PDF.");
                    console.error(data.error);
                    currentSession = null;
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                alert("Failed to upload file. Please try again.");
            } finally {
                toggleLoading(false);
            }
        });

        async function requestSummary() {
            if (!currentSession) return;
            
            try {
                toggleLoading(true);
                
                // Add user message to chat history first
                addMessageToHistory("Please provide a summary of this document.", 'user');
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSession,
                        message: "Please provide a summary of this document."
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                addMessageToHistory(data.response, 'assistant');
                
                return data;
            } catch (error) {
                console.error("Error getting summary:", error);
                addMessageToHistory("Failed to generate summary. Please try asking a specific question about the document.", 'assistant');
            } finally {
                toggleLoading(false);
                const chatHistory = document.getElementById('chat-history');
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }

        function displayPDF(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const pdfPreview = document.getElementById('pdf-preview');
                pdfPreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message || !currentSession) return;

            addMessageToHistory(message, 'user');
            input.value = '';
            
            toggleLoading(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSession,
                        message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                addMessageToHistory(data.response, 'assistant');
            } catch (error) {
                console.error("Error sending message:", error);
                addMessageToHistory("Failed to process your request. Please try again.", 'assistant');
            } finally {
                toggleLoading(false);
                const chatHistory = document.getElementById('chat-history');
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }

        function addMessageToHistory(text, role) {
            const historyDiv = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            // For assistant messages, parse markdown
            if (role === 'assistant') {
                // messageDiv.innerHTML = marked.parse(text);
                messageDiv.innerHTML = text;

            } else {
                messageDiv.textContent = text;
            }

            historyDiv.appendChild(messageDiv);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function toggleLoading(show) {
            const loadingIndicator = document.getElementById('loading-indicator');
            const sendButton = document.getElementById('send-button');
            
            if (show) {
                loadingIndicator.style.display = 'inline-block';
                sendButton.disabled = true;
            } else {
                loadingIndicator.style.display = 'none';
                sendButton.disabled = false;
            }
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Prevent form submission
                sendMessage();
            }
        }
    </script>

</body>

</html>
